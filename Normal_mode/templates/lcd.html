<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom UI</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #333;
            margin: 0;
        }

        .container {
            display: grid;
            grid-template-rows: repeat(3, 60px);
            grid-template-columns: repeat(3, 60px);
            gap: 10px;
        }

        .container div {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-family: Arial, sans-serif;
            color: white;
            border-radius: 10px;
        }

        .enter {
            grid-row: 2 / span 1;
            grid-column: 2 / span 1;
            background-color: #2ecc71;
        }

        .arrow {
            background-color: #444;
        }

        .esc, .edit {
            grid-row: 3 / span 1;
            grid-column: 1 / span 1;
            background-color: #444;
            width: 60px;
            height: 60px;
        }

        .esc {
            clip-path: polygon(0 0, 100% 0, 0 100%);
        }

        .edit {
            clip-path: polygon(100% 0, 100% 100%, 0 100%);
            grid-column: 3 / span 1;
        }

        .arrow.up { grid-row: 1 / span 1; grid-column: 2 / span 1; }
        .arrow.down { grid-row: 3 / span 1; grid-column: 2 / span 1; }
        .arrow.left { grid-row: 2 / span 1; grid-column: 1 / span 1; }
        .arrow.right { grid-row: 2 / span 1; grid-column: 3 / span 1; }
    </style>
</head>
<body>
    <div class="container">
        <div class="esc">ESC</div>
        <div class="arrow up">↑</div>
        <div class="edit">EDIT</div>
        <div class="arrow left">←</div>
        <div class="enter">ENTER</div>
        <div class="arrow right">→</div>
        <div class="arrow down">↓</div>
    </div>
</body>
</html>
